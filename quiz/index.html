<!--index.html-->

<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<link rel="stylesheet"
		href="./style.css" /> 
	<title>Code Quiz</title> 
</head> 

<body> 
	<div class="containerNew"> 
		<header> 
			<div> 
				<a href="./highscore.html"> 
					<button class="scores-header"
							id="view-high-scores"> 
						View High Scores 
					</button> 
				</a> 
			</div> 

			<div class="timer"> 
				<p> 
					Time: 
					<span id="timer"> 
						60 
					</span> 
				</p> 
			</div> 
		</header> 

		<main class="quiz"> 
			<div id="quiz-start"> 
				<div class="landing"
					id="start-screen"> 
					<h1 id="top"> 
						<img src="images/trivia.jpg" alt="Trivia">
					</h1> 
					<h1> 
						 Trivia 101 quiz
					</h1> 
					<p> 
						test your knowledge , but dont forget the time
						<br> choose a category below</br>
					</p> 
					<button id="start"> 
						Information Technology
					</button> 

					<button id="agriculture"> 
						Agriculture
					</button> 
				</div> 
			</div> 

			<div class="hide" id="questions"> 
				<h2 id="question-words"></h2> 
				<div class="options" id="options"> 
				</div> 
			</div> 

			<div class="hide" id="quiz-end"> 
				<h2>All Done!</h2> 
				<p>Your final score is: 
					<span id="score-final"> 
					</span> 
				</p> 
				<p> 
					Please enter your name: 
					<input type="text"
						id="name"
						max="3" /> 
					<button id="submit-score"> 
						Submit 
					</button> 
				</p> 
			</div> 

			<div id="feedback"
				class="feedback hide"> 
			</div> 
		</main> 
	</div> 
	<script src="./script.js"></script> 
</body> 

</html>
